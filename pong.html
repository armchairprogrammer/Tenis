<!DOCTYPE html>
<html>

<canvas id="gameCanvas" width = "800" height = "600">
</canvas>

<script>
  var canvas;
  var canvasContext;
  var ballX = 50;
  var ballY = 50;
  var ballSpeedX = 15;
  var ballSpeedY = 15;

  var paddle1Y = 250;
  var paddle2Y = 250;
  const PADDLE_HEIGHT = 100;

  function calculateMousePos(evt) {
    var rect = canvas.getBoundingClientRect();
    var root = document.documentElement;
    var mouseX = evt.clientX - rect.left - root.scrollLeft;
    var mouseY = evt.clientY - rect.top - root.scrollTop;
    return {
      x:mouseX,
    	y:mouseY
    };
  }

  window.onload = function() {
    console.log("Hello world!");
    canvas = document.getElementById('gameCanvas');
    canvasContext = canvas.getContext('2d');

    var framesPerSecond = 30;
    setInterval(function() {
      drawEverything();
      moveEverything();
    }, 1000/framesPerSecond);

    canvas.addEventListener('mousemove',
    function (evt) {
      var mousePos = calculateMousePos(evt);
      paddle1Y = mousePos.y;
    });
}

function ballReset() { //ball resets and spawns in the middle of canvas
  ballX = canvas.width/2;
  ballY = canvas.height/2;
}

function moveEverything() {
  ballX = ballX + ballSpeedX;
  ballY = ballY + ballSpeedY;

  if(ballX < 0) {  //if the ball touches the left side of screen
    if(ballY > paddle1Y && //and if ball touches the paddle
    ballY < paddle1Y + PADDLE_HEIGHT) {
    ballSpeedX = -ballSpeedX; //then bounce of the paddle/wall
  } else { //otherwise, reset ball
    ballReset();
  }
}
  if(ballX > canvas.width) {
    if(ballY > paddle2Y &&
    ballY < paddle2Y + PADDLE_HEIGHT) {
    ballSpeedX = -ballSpeedX;
  } else {
    ballReset();
  }
}
  if(ballY < 0) {
    ballSpeedY = -ballSpeedY;
  }
  if(ballY > canvas.height) {
    ballSpeedY = -ballSpeedY;
  }

}

function drawEverything() {
    colorRect(0,0,canvas.width,canvas.height,'black'); //this makes the black screen

    colorRect(0,paddle1Y,10,PADDLE_HEIGHT,'white'); //this is left (player) paddle
    colorRect(canvas.width-10,paddle2Y,10,PADDLE_HEIGHT,'white'); //right paddle

    colorCircle(ballX,ballY,10,'white'); //this draws the ball
  }

function colorCircle(centerX,centerY,radius, drawColor) {
  canvasContext.fillStyle = 'white';
  canvasContext.beginPath();
  canvasContext.arc(centerX,centerY,radius,0,Math.PI*2,true);
  canvasContext.fill();
}

function colorRect(leftX,topY, width, height, drawColor) {
    canvasContext.fillStyle = drawColor;
    canvasContext.fillRect(leftX,topY,width,height);
  }

</script>
</html>
